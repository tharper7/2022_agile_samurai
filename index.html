<!DOCTYPE html>
<html>
    <head>
        <title>Commander Generator</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
<body>
<!-- Naming for ids follows this convention
divs: itemDiv (ie. nameDiv)
labels: itemLabel (ie. nameLabel)
text output: cardItem (ie. cardName) -->

<div id="container">
    <div id="nameDiv">

        <p id="nameLabel"><span id="cardName"></span></p>

    </div>
  
<!--  Probably don't neet this to be a div due to 
it just being a background color

    <div id="colorDiv">
        
        <p id="colorLabel">Card Color: <span id="cardColor"></span></p>

    </div>
-->
  
    <div id="manaDiv">

        <p id="manaLabel">Mana cost: <span id="cardMana"></span></p>
        
    </div>
    <div id="imgDiv">
        
        <p id="imgLabel">Image: <span id="cardImg"></span></p>

    </div>
    <div id="typeDiv">

        <p id="typeLabel"><span id="cardType"></span></p>
        
    </div>
    <div id="textDiv">
        
        <p id="textLabel"><span id="cardText">test</span></p>

    </div>
    <div id="powerDiv">

        <p id="powerLabel"><span id="cardPower"></span></p>
        
    </div>
    <div id="toughnessDiv">

        <p id="toughnessLabel"><span id="cardToughness"></span></p>

    </div>
</div>
  
    <br>
    <div id="buttonDiv">

        <input type="button" id="genButton" value="Generate!" onclick="genValue()">
        
    </div>
          <script src="index.js"></script>

</body>
</html>
