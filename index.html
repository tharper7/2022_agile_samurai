<!DOCTYPE html>
<html>
    <head>
        <title>Commander Generator</title>

        <script src="index.js"></script>
        <link rel="stylesheet" href="styles.css"> 
    </head>
<body>
<!-- Naming for ids follows this convention
divs: itemDiv (ie. nameDiv)
labels: itemLabel (ie. nameLabel)
text output: cardItem (ie. cardName) -->

<div id="container">
    <div id="nameDiv">

        <p id="nameLabel">Card Name: <span id="cardName"></span></p>

    </div>
    <div id="colorDiv">
        
        <p id="colorLabel">Card Color: <span id="cardColor"></span></p>

    </div>
    <div id="manaDiv">

        <p id="manaLabel">Mana cost: <span id="cardMana"></span></p>
        
    </div>
    <div id="typeDiv">

        <p id="typeLabel">Card Type: <span id="cardType"></span></p>
        
    </div>
    <div id="textDiv">
        
        <p id="textLabel">Text: <span id="cardText"></span></p>

    </div>
    <div id="powerDiv">

        <p id="powerLabel">Power: <span id="cardPower"></span></p>
        
    </div>
    <div id="toughnessDiv">

        <p id="toughnessLabel">Toughness: <span id="cardToughness"></span></p>

    </div>
    <div id="buttonDiv">

        <input type="button" id="genButton" value="Generate!" onclick="genSeed()">
        
    </div>
</div>
</body>
</html>
