<!DOCTYPE html>
<html>
    <head>
        <title>Commander Generator</title>
        <link rel="stylesheet" href="styles.css"> 
    </head>
<body>
<!-- Naming for ids follows this convention
divs: itemDiv (ie. nameDiv)
labels: itemLabel (ie. nameLabel)
text output: cardItem (ie. cardName) -->

<div id="container">
    <div id="nameDiv">

        <span id="cardName"></span>
        <span id="cardMana"></span>

    </div>
  
    <div id="imgDiv">
        
        <span id="cardImg"></span>

    </div>
    <div id="typeDiv">

        <span id="cardType"></span>
        
    </div>
    <div id="textDiv">
        
        <span id="cardText">test</span>

    </div>
    <div id="powerToughnessDiv">

        <span id="cardPowerToughness"></span>
        
    </div>
</div>
  
    <br>
    <div id="buttonDiv">

        <input type="button" id="genButton" value="Generate!" onclick="genValue()">
        
    </div>
          <script src="index.js"></script>

</body>
</html>
