<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Commander Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
<!-- Naming for ids follows this convention
divs: itemDiv (ie. nameDiv)
labels: itemLabel (ie. nameLabel)
text output: cardItem (ie. cardName) -->

<div id="container">

    <div id="nameDiv">

        <span id="cardName"></span>
        <span id="cardMana"></span>
        <span id="cardMana2"></span>
        <span id="cardMana3"></span>

    </div>
  
    <div id="imgDiv">
        
        <span id="cardImg"></span>

    </div>
    <div id="typeDiv">

        <span id="cardType"></span>
        
    </div>
    <div id="textDiv">
        
        <span id="cardText"></span>

    </div>
    <div id="powerToughnessDiv">

        <span id="cardPowerToughness"></span>
        
    </div>
</div>
    <br>
    
    <form id="formatSelector">
      <fieldset>
        <legend>Card Options</legend>
        <label>Name: </label><br>
        <input type="text" id="nameTextBox"><br>
        <label>Select Format: </label><br>
        <select id="selFormat">
          <option val="default">Select a Text Format number--</option>
          <option val=1>1</option>
          <option val=2>2</option>
          <option val=3>3</option>
          <option val=4>4</option>
          <option val=5>5</option>
          <option val=6>6</option>
          <option val=7>7</option>
          <option val=8>8</option>
        </select>
      </fieldset>
    </form>
    <br>
    <div id="buttonDiv">

        <input type="button" id="genButton" value="Generate!" onclick="genValue()">
        
    </div>
          <script src="index.js"></script>

</body>
</html>
